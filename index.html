<html><head>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Android Phone in CSS</title>
    </head>
    <body>
        
        <div id="phone_outer_case">
            <div id="phonecase">
                <div id="phone">
                <div id="loading">
                    <div id="android_text">LG Stylo 4</div>
                    <div id="load_icon"></div>
                </div>
                
                    <div id="info">
                        LG Stylo 4<br>
                        Android 8.0 Oreo
                    </div>
                    
                    <div id="time">
                        
                    </div>
                    <div id="home">
                    
                    
                        <div class="app" id="chrome"></div>
                        <div class="app" id="gmail"></div>
                        <div class="app" id="app_store"></div>
                        <div class="app" id="sololearn"></div>
                        <div class="app" id="music"></div>
                        <div class="app" id="text"></div>
                        <div class="app" id="settings"></div>
                    </div>
                    <!--
                    <div id = "notifications">
                        <div class = "notification">New apps available on Google Play</div>
                    </div>
                    -->
                    <div id="taskbar">
                        <div id="back">◁</div>
                        <div id="to_home">⌂</div>
                        <div id="open">▢</div>
                    </div>
                </div>
            </div>
        </div>
        
    
</body></html>
